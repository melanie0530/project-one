<html lang="en">

<head> ​
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Hello world Travel Site</title>

    <style>
        .row {
            margin: 20px;
        }
    </style>
</head>

<body>
    ​
    <!-- Banner -->
    <div class="container">
        <div class="jumbotron" style="background-color: black">

            <div>
                
                <img src="assets/image/globe-icon.png" class="rotate" width="200px" height="200px" />
                <img src="assets/image/airplanes-flying.png" class="object left-right" />
            </div>

            <h1 class="text-center" style="color: white">
                <i>Hello World</i>
            </h1>
        </div>
    </div>
    
    <!-- ​--------------------------------------------------------------------------------------->
    <!-- ​--------------------------------------------------------------------------------------->
    <!------------------------------------------ Exchange Rate ------------------------------------------------------>
    <!-- ​--------------------------------------------------------------------------------------->
    <!-- ​--------------------------------------------------------------------------------------->


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: black">
                <p style="color: white">Currency Exchange</p>
            </div>
            ​
            <!-- ---Select Origin Currency---------->
            <div class="row">
                <div class='col-sm-1'>
                    <!-- promp select -->
                    <label for="inputSearch">From:</label> 
                </div>
                
                    <!-- option of origin currency -->
                        <div class='col-sm-5'>
                            <select id="convert-from">
                                <option value="USD">USD</option>
                                <option value="AUD">AUD</option>
                                <option value="CAD">CAD</option>
                                <option value="MXN">MXN</option>
                                <option value="PLN">PLN</option>                          
                            </select>
                        </div>
   
                        <div class='col-sm-4'>
                            <!-- Prompt to provide value -->
                            <h2 class="selected-country-from"> Amount:</h2>
                            <!-- Enter Value -->
                            <input type="number" class="form-control" id="initial-dollar" >
                        </div>
            </div>

            <!-- ---Select Currency to Exchange---------->
            <div class="row">
                <div class='col-sm-1'>
                    <!-- prompt select -->
                    <label for="inputSearch">To:</label>
                </div>
                <!-- option of currency to exchange -->
                <div class='col-sm-5'>
                    <select id="convert-to">
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="MXN">MXN</option>
                        <option value="PLN">PLN</option>
                    </select>
                </div>
                <!-- ​Show value -->
                <div class='col-sm-4' >
                    <h2 class="selected-country-to"></h2>
                    <p id="converted-amount" ></p>

                </div>
                ​
            </div>

            <!-- Search Buttons -->
            <div class="row">
                <!-- <div class='col-sm-6'> -->
                <div class="btn buttonConvertDesign animated-button">

                    <img src="assets/image/money-exchange-icon.png" ><a id="exchange-button">
                        Convert
                    </a>
                </div>
            </div>
        </div>
        ​
        ​
    </div>
    <!-- ​--------------------------------------------------------------------------------------->
    <!--------------------------------------- Ended Exchange Rate ------------------------------>

    <!---------------------------------------- WEATHER API ---------------------------------------->

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: black">
                <p style="color: white">Weather</p>
            </div>

            <div class="row" style="align-content: center">
                <!-- div for country-city -->
                <div class="country-city col-sm-4">

                    <!-- div for row 1 -->
                    <div class="row">

                        <!-- div for colum 1 -->
                        <div class='col-sm-4'>
                            <label for="inputSearch">Country</label>

                            <!-- div for option -->
                            <div>
                                <select id="country">
                                    <option value="US">US</option>
                                    <option value="Australia">Australia</option>
                                    <option value="France">France</option>
                                    <option value="UK">UK</option>

                                </select>
                            </div>
                            <!-- end div for option-->

                        </div>
                        <!-- end div for column 1 -->

                    </div>
                    <!-- end div for row 1 -->

                    <div class="row">
                        <div class='col-sm-4'>
                            <label for="inputSearch">City</label>
                            <div>
                                <select id="city">
                                    <option>Chicago</option>
                                    <option>Sacramento</option>
                                    <option>Los Angeles</option>
                                    <option>New York</option>
                                    <option>Washington D.C</option>
                                    <option>San Francisco</option>
                                    <option>Seattle</option>
                                    <option>Boston</option>
                                    <option>Denver</option>
                                    <option>Philadelphia</option>
                                    <option>New Orleans</option>
                                    <option>Nashville</option>
                                    <option>Miami</option>
                                    <option>Phoenix</option>
                                    <option>Columbus</option>
                                    <option>Indianapolis</option>
                                    <option>Dallas</option>
                                    <option>Bar Harbor</option>
                                    <option>Wichita</option>

                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end div for country-city -->



                <div class="col-sm-4">
                    <h2 id="weather-in"></h2>
                    <div class="weather-container">

                        <div class="row">
                            <p class="weather-city"></p>
                            <p class="weather-country"></p>
                        </div>

                        <div class="row">
                            <img class="weather-icon">
                            <p class="weather"></p>
                        </div>
                    </div>
                    ​

                </div>


                <div class="weather-temp col-sm-4">

                    <h2 id="current-temp"></h2>

                    <p class="temp"></p>

                    <h2 id="min-temp"></h2>

                    <p class="minTemp"></p>

                    <h2 id="max-temp"></h2>

                    <p class="maxTemp"></p>

                </div>

                <!-- <div class="row"></div>
                <button type="button" class="buttonWeather" id="search-weather"> Check Weather
                </button> -->

                <div class="btn buttonConvertDesign animated-button">

                        <img src="assets/image/weatherButtonIcon.png"><a id="search-weather">
                            Check Weather
                        </a>
                    </div>
                </div>


        </div>
        <!-- end div for first row -->

    </div>

    <!-- ​--------------------------------------------------------------------------------------->
    <!-- ------------------------------------------------Ended Weather----------------------- -->

</div>
